---
layout: default
title: Секундомер
---

<section class="time">
    <h1 class="time__title">Секундомер</h1>
    <div class="time__time time__time--stopwatch">
        <span class="stopwatch__hours span-stopwatch">00</span> :
        <span class="stopwatch__minutes span-stopwatch">00</span> :
        <span class="stopwatch__seconds span-stopwatch">00</span>.<span class="stopwatch__milliseconds span-stopwatch">00</span>
    </div>
    <div class="time__buttons">
        <button id="stopwatchStart" class="btn" type="button">Старт</button>
        <button id="stopwatchStop" class="btn" type="button" disabled>Стоп</button>
        <button id="stopwatchReset" class="btn" type="button" disabled>Сброс</button>
        <button id="stopwatchLap" class="btn" type="button" disabled>Круг</button>
    </div>

    <table class="time__lap lap">
        <tr>
            <th class="lap__caption">Круг</th>
            <th class="lap__caption">Время</th>
            <th class="lap__caption">Общее время</th>
        </tr>
    </table>
</section>
