<div class="modal modal--start" id="alarmclock-start">
    <div class="modal__content">
        <div class="modal__header">
            <h2 class="modal__title">Установить будильник</h2>
            <span class="modal__close close">&times;</span>
        </div>
        <div class="modal__main">
            <form action="/" method="post" class="modal__form">
                <div class="modal__item">
                    <label for="hourAlarmclock" class="modal__item-desc">Часы</label><br>
                    <input class="modal__input" type="number" id="hourAlarmclock" placeholder="0" min="0" max="23" value="0">
                </div>
                <div class="modal__item">
                    <label for="minuteAlarmclock" class="modal__item-desc">Минуты</label><br>
                    <input class="modal__input" type="number" id="minuteAlarmclock" placeholder="0" min="0" max="59" value="0">
                </div>
                <div class="modal__item">
                    <label for="secondAlarmclock" class="modal__item-desc">Секунды</label><br>
                    <input class="modal__input" type="number" id="secondAlarmclock" placeholder="0" min="0" max="59" value="0">
                </div>
            </form>
            <div class="modal__error ">
                <h3 class="modal__error-title">Ошибка</h3>
                <div class="modal__error-item"></div>
            </div>
        </div>
        <div class="modal__footer">
            <button class="btn btn--modal close" type="button">Отмена</button>
            <button class="btn btn--modal start" id="btnAlarmclock" type="button" >Старт</button>
        </div>
    </div>
</div>
