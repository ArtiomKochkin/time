---
layout: default
title: Таймер
---

<section class="time">
    <h1 class="time__title">Таймер</h1>
    <div class="time__time time__time--timer">
        <span class="timer__hours span-timer">01</span> :
        <span class="timer__minutes span-timer">00</span> :
        <span class="timer__seconds span-timer">00</span>
    </div>
    <div class="time__buttons">
        <button id="startTimer" class="btn" type="button">Старт</button>
        <button id="stopTimer" class="btn" type="button" disabled>Стоп</button>
        <button id="resetTimer" class="btn" type="button" disabled>Сброс</button>
        <button id="changeTimer" class="btn" type="button" data-modal="timer-start">Изменить таймер</button>
    </div>
</section>
